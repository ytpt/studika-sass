<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТУДИКА</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/353efa59e46e6dcb29eeada2f25f490a?family=Formular+Medium" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="settings">
                <div class="logo">
                    <a href="/index.html">
                        <img src="images/logo.png" alt="СТУДИКА">
                    </a>
                    <div class="city">
                        <a class="city-main">
                            <img src="images/city.svg" alt="Выбрать город">
                            <p>Москва</p>
                        </a>
                    </div>
                </div>
                <div class="search">
                    <label>
                        <a class="search-btn">
                            <img src="images/search.svg" alt="Поиск">
                        </a>
                        <input type="text" placeholder="Учебное заведение, специальность или профессия">
                    </label>
                </div>
                <div class="account">
                    <a class="like-btn">
                        <img src="images/like.svg" alt="Нравится">
                        <p>1</p>
                    </a>
                    <div class="profile-btn">
                        <a>
                            <p>Екатерина</p>
                        </a>
                        <img src="images/avatar.png" alt="Фото профиля">
                    </div>
                </div>
            </div>
            <nav class="menu">
                <a class="menu_active">Вузы</a>
                <a>Колледжи</a>
                <a>Техникумы</a>
                <a>Училища</a>
                <a>Специальности</a>
                <a>Профессии</a>
                <a>Отзывы</a>
                <a>Учебным заведениям</a>
                <div>
                    <a>Тест на профориентацию</a>
                    <button type="button"></button>
                </div>
            </nav>
        </div>
    </header>
<script src="./js/scripts.js"></script>
</body>
</html>
